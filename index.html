<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="dateTime"></p>
    <!-- Dock Container -->
    <div class="dock">
        <div class="dock-icon" data-app="files">
            <img src="/assets/Finder.png" alt="Files">
        </div>
        <div class="dock-icon" data-app="music">
            <img src="/assets/Music.png" alt="music">
        </div>
        <div class="dock-icon" data-app="profile">
            <img src="/assets/test.png" alt="profile">
        </div>
    </div>
    <!-- Intro window -->
    <div class="window" data-window-id="main" style="left: 100px; top: 100px;">
        <div class="window-top-bar">
            <div class="window-controls">
                <div class="window-close"></div>
                <div class="window-minimize"></div>
                <div class="window-maximize"></div>
            </div>
            <div class="window-title"></div>
        </div>
        <div class="window-content">
            <h1>nicolasOS</h1>
            <p>an interactive personal OS-themed website</p>
        </div>
    </div>
</body>
<script src="./scripts/main.js"> </script>
<script src="./scripts/datetime.js"></script>
<script> setInterval(getTime,1000);</script>
</html>
